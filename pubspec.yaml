name: flutter_clean_arch
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  #state management
  flutter_bloc: ^8.1.5
  #comparing dart objects
  equatable: ^2.0.5
  #service locator
  get_it: ^7.6.7
  #date formatting
  intl: ^0.19.0
  #database
  floor: ^1.4.2
  #retrofit
  retrofit: ^4.1.0
  #hooks
  flutter_hooks: ^0.20.5
  #cached_image
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  retrofit_generator: '>=7.0.0 <8.0.0'
  floor_generator: ^1.4.2
  build_runner: '>=2.3.0 <4.0.0'

flutter:
  uses-material-design: true

  fonts:
     - family:  Muli
       fonts:
         - asset: assets/fonts/Muli.ttf
         - asset: assets/fonts/Muli-Bold.ttf
           weight: 700
         - asset: assets/fonts/Muli-Light.ttf
           weight: 300


